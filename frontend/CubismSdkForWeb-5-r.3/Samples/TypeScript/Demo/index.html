<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TypeScript HTML App</title>
  <style>
    html, body {
      overflow: hidden;
      margin: 0;
    }
    html {
      overscroll-behavior-x: none;
      touch-action: none;
    }
    body {
      display: flex;
      flex-wrap: wrap;
    }
    body > canvas:only-child {
      width: 100vw;
      height: 100vh;
    }

    #input-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 8px;
      font-family: sans-serif;
      max-height: 90vh;
      overflow-y: auto;
    }

    #chatBox {
      margin-top: 10px;
      padding: 10px;
      max-height: 400px;
      overflow-y: auto;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-width: 300px;
      max-width: 600px;
      white-space: pre-wrap;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      color: blue;
      font-weight: bold;
    }

    .assistant {
      color: green;
      font-weight: bold;
    }

    .tool {
      color: purple;
      font-weight: bold;
    }

    .content {
      margin-left: 10px;
      display: inline-block;
    }
  </style>
  <!-- Live2DCubismCore script -->
  <script src="./Core/live2dcubismcore.js"></script>
  <!-- Build script -->
  <script src="./src/main.ts" type="module"></script>
</head>
<body>
  <div id="input-container">
    <input type="text" id="textInput" placeholder="輸入文字...">
    <button id="submitBtn">確認</button>
    <button id="toggleAgentBtn">mode</button>
    <div><strong>using：</strong><span id="agentStatus">Invoke Agent</span></div>
    <div><strong>health：</strong><span id="healthStatus">Checking...</span></div>
    <div id="chatBox"></div>
  </div>

<script type="module" src="./chat-agent.js"></script>

</body>
</html>
